<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="book1.css">
    <link rel="stylesheet" href="bookReturn.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>
    <div class="bigbox">
        <!-- 导航栏 -->
        <div class="top">
            <div class="top_left">
                <img src="2-94.png" alt="" class="top_left_photo">
            </div>
            <div class="top_mid"></div>
            <div class="top_right">
                <div class="top_right_word" id="denglu_button">登录</div>
                <div class="top_right_word" id="zhuce_button">注册</div>
                <div class="top_right_word" id="bangzhu_button">帮助</div>
            </div>

        </div>
        <div class="mid">
            <div class="mid_left">
                <div class="mid_left_line">
                    <img src="书库1.png" class="mid_left_line_img1">
                    <img src="右箭头.png" class="mid_left_line_img2">
                </div>
                <div class="mid_left_line">
                    <img src="搜索1.png" class="mid_left_line_img1">
                    <img src="右箭头.png" class="mid_left_line_img2">
                </div>
                <div class="mid_left_line" id="record">
                    <img src="借还记录1.png" class="mid_left_line_img1">
                    <img src="右箭头.png" class="mid_left_line_img2" id="recordArrow">
                </div>
                <div class="mid_left_line">
                    <img src="个人简介1.png" class="mid_left_line_img1">
                    <img src="右箭头.png" class="mid_left_line_img2">
                </div>
            </div>
            <!-- 蓝色部分（填充） -->
            <div class="bookDetails">
                <div class="returnBtn">
                    <img src="45-15642.png" alt="">
                </div>
                <div class="title">
                    <p>图书详情</p>
                </div>
                <div class="details">
                    <div class="cover">
                        <img src="" alt="">
                    </div>
                    <div class="textarea">
                        <p>书名：</p>
                        <p>作者：</p>
                    </div>
                    <div class="btn">
                        <p>还书</p>
                    </div>
                    <div class="contentBrief">
                        <p>内容简介：</p>
                    </div>
                    <div class="bookClass">
                        <p>类别：</p>
                    </div>
                    <div class="score">
                        <p>我的评分：</p>
                    </div>
                    <div class="evaluate">
                        <p>我的评价：</p>
                    </div>
                    <div class="deadline">
                        <p>截止日期：</p>
                    </div>
                    <div class="recommend">
                        <p>相关推荐：</p>
                    </div>
                </div>
            </div>
            <div class="mid_right"></div>

        </div>
        <div class="bot">
            <img src="2-137.png" class="bot_img">
        </div>
    </div>
    <script src="bookReturn.js"></script>
</body>

</html>
