<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="book1.css">
    <link rel="stylesheet" href="accountInquire.css">

</head>

<body>
    <div class="bigbox">
        <!-- 导航栏 -->
        <div class="top">
            <div class="top_left">
                <img src="2-94.png" alt="" class="top_left_photo">
            </div>
            <div class="top_mid"></div>
            <div class="top_right">
                <div class="top_right_word" id="denglu_button" style="cursor:pointer">登录</div>
                <div class="top_right_word" id="zhuce_button" style="cursor:pointer">注册</div>
                <div class="top_right_word" id="bangzhu_button" style="cursor:pointer">帮助</div>
            </div>

        </div>
        <hr style="height: 2px;">
        <div class="mid">
            <div class="mid_left">
                <div class="mid_left_line" id="shuku" style="cursor:pointer">
                    <img src="书库1.png" class="mid_left_line_img1">
                    <img src="下箭头.png" class="mid_left_line_img2" id="shukujiantou">
                </div>
                <div class="mid_left_line" id="sousuo" style="cursor:pointer">
                    <img src="搜索1.png" class="mid_left_line_img1">
                    <img src="右箭头.png" class="mid_left_line_img2" id="sousuojiantou">
                </div>
                <div class="mid_left_line" id="jiehuan" style="cursor:pointer">
                    <img src="借还记录1.png" class="mid_left_line_img1">
                    <img src="右箭头.png" class="mid_left_line_img2" id="jiehuanjiantou">
                </div>
                <div class="mid_left_line" id="geren" style="cursor:pointer">
                    <img src="个人简介1.png" class="mid_left_line_img1">
                    <img src="右箭头.png" class="mid_left_line_img2" id="gerenjiantou">
                </div>
            </div>
            <!-- 蓝色部分（填充） -->
            <div class="book">
                <div class="bookDetails">
                    <div class="returnBtn">
                        <img src="45-15642.png" alt="">
                    </div>
                    <div class="title">
                        <p>账号查询</p>
                    </div>
                    <div class="details">
                        <div class="avatar"></div>
                        <div class="account">
                            <p>账号：</p>
                        </div>
                        <div class="msg">
                            <p>昵称：</p>
                            <p>简介</p>
                        </div>
                        <div class="detailsList">
                            <div class="detailUnit">
                                <p>借阅申请</p>
                                <div class="btn"></div>
                                <div class="display">
                                    <div class="cover"></div>
                                    <h4>书名：</h4>
                                    <h4>作者：</h4>
                                </div>
                            </div>
                            <div class="detailUnit">
                                <p>归还申请</p>
                                <div class="btn"></div>
                                <div class="display">
                                    <div class="cover"></div>
                                    <h4>书名：</h4>
                                    <h4>作者：</h4>
                                </div>
                            </div>
                            <div class="detailUnit">
                                <p>曾借还图书</p>
                                <div class="btn"></div>
                                <div class="display">
                                    <div class="cover"></div>
                                    <h4>书名：</h4>
                                    <h4>作者：</h4>
                                </div>
                            </div>
                            <div class="detailUnit">
                                <p>未归还图书</p>
                                <div class="btn"></div>
                                <div class="display">
                                    <div class="cover"></div>
                                    <h4>书名：</h4>
                                    <h4>作者：</h4>
                                </div>
                            </div>
                            <div class="detailUnit">
                                <p>逾期未归还图书</p>
                                <div class="btn"></div>
                                <div class="display">
                                    <div class="cover"></div>
                                    <h4>书名：</h4>
                                    <h4>作者：</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mid_right"></div>
        </div>
        <div class="bot">
            <img src="2-137.png" class="bot_img">
        </div>
    </div>
    <script src="book1.js"></script>
</body>

</html>
