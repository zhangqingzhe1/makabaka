<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="book1.css">
    <link rel="stylesheet" href="bookInquire.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>
    <div class="bigbox">
        <!-- 导航栏 -->
        <div class="top">
            <div class="top_left">
                <img src="2-94.png" alt="" class="top_left_photo">
            </div>
            <div class="top_mid"></div>
            <div class="top_right">
                <div class="top_right_word" id="denglu_button">登录</div>
            </div>

        </div>
        <div class="mid">
            <div class="mid_left">
                <div class="mid_left_line">
                    <img src="信息查询1.png" class="mid_left_line_img1">
                    <img src="右箭头.png" class="mid_left_line_img2">
                </div>
                <div class="mid_left_line">
                    <img src="编辑图书1.png" class="mid_left_line_img1">
                    <img src="右箭头.png" class="mid_left_line_img2">
                </div>
                <div class="mid_left_line">
                    <img src="个人简介1.png" class="mid_left_line_img1">
                    <img src="右箭头.png" class="mid_left_line_img2">
                </div>
            </div>
            <!-- 蓝色部分（填充） -->
            <div class="book">
                <div class="bookDetails">
                    <div class="returnBtn">
                        <img src="45-15642.png" alt="">
                    </div>
                    <div class="title">
                        <p>图书查询</p>
                    </div>
                    <div class="details">
                        <div class="cover"></div>
                        <div class="textarea">
                            <p>书名：</p>
                            <p>作者：</p>
                        </div>
                        <div class="borrowBtn">
                            <p>借阅</p>
                        </div>
                        <div class="bookNum">
                            <p>XX本</p>
                        </div>
                        <div class="contentBrief">
                            <p>内容简介：</p>
                        </div>
                        <div class="bookClass">
                            <p>类别：</p>
                        </div>
                        <div class="score">
                            <p>综合评分：</p>
                        </div>
                        <div class="evaluate">
                            <p>他人评价：</p>
                        </div>
                        <div class="msg">
                            借阅信息
                        </div>
                    </div>
                </div>
                <div class="msgList">
                    <div class="msgUnit">
                        <p>总借阅人数：</p>
                    </div>
                    <div class="msgUnit">
                        <p>借阅人名单：</p>
                    </div>
                    <div class="msgUnit">
                        <p>未归还人名单：</p>
                    </div>
                    <div class="msgUnit">
                        <p>逾期未归还人名单：</p>
                    </div>
                    <div class="msgUnit">
                        <p>评论人名单：</p>
                    </div>
                </div>
            </div>
            <div class="mid_right"></div>

        </div>
        <div class="bot">
            <img src="2-137.png" class="bot_img">
        </div>
    </div>
    <script src="bookDetails.js"></script>
</body>

</html>
